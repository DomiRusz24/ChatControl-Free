Update_Available: '&2Доступна новая версия &3ChatControl&2.\n&2Текущая версия:
  &f{current}&2; Новая версия: &f{new}\n&2Вы можете отключить это уведомление в конфиге.'

No_Permission: '&cНедостаточно разрешения ({permission}).'
Reload_Complete: '{prefix} &2Конфигурация перезагружена.'
Reload_Failed: '{prefix} &cПерезагрузка конфигурации не удалась, проверьте консоль. Ошибка: &4{error}'
Wrong_Parameters: '&cНеправильные параметры или отсутствует разрешение.'
Wrong_Arguments: '&cНеправильные аргументы. Введите &6/chc list&c для списка команд.'

